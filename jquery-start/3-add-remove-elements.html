<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $( document ).ready(function() {
            $ ( "a" ).addClass( "test" );
            $( "a" ).click(function( event ) {
                $ ( "a" ).removeClass("test");
                event.preventDefault();
                $( this ).hid("slow");
            });
        });

    </script>
</body>
</html>
